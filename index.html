<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollyGlot App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="logo-container">
            <img src="/assets/parrot.png" alt="PollyGlot Logo" class="logo">
            <div class="text-container">
                <h1 class="app-title">PollyGlot</h1>
                <p class="tagline">Perfect Translation Every Time</p>
            </div>
        </div>
    </header>

    <!-- Main Translation Section -->
    <main class="translation-section">
        <section id="translation-input">
            <h2>Text to translate ðŸ‘‡</h2>
            <textarea
            class="text-input"
            name="text"
            >How are you?</textarea>
            <h2>Select language ðŸ‘‡</h2>
            <div class="language-options">
                <label>
            <input type="radio" name="language" value="french" checked>
            French <img src="/assets/fr-flag.png" alt="French Flag" class="flag">
        </label>
                <label>
            <input type="radio" name="language" value="spanish">
            Spanish <img src="/assets/sp-flag.png" alt="Spanish Flag" class="flag">
        </label>
                <label>
            <input type="radio" name="language" value="japanese">
            Japanese <img src="/assets/jpn-flag.png" alt="Japanese Flag" class="flag">
        </label>
            </div>
            <button class="translate-button" type="submit">Translate</button>
        </section>
        <section id="translation-result" style="display: none;">
            <div class="translation-container">
                <div class="original-text">
                    <h2>Original text ðŸ‘‡</h2>
                    <textarea
             class="text-input"
             name="text"
             disabled></textarea>
                </div>
                <div class="translated-text">
                    <h2>Your translation ðŸ‘‡</h2>
                    <textarea
             class="text-input"
             name="text"
             disabled>Translating...</textarea>
                </div>
            </div>
            <button class="start-over-button">Start Over</button>
        </section>
        <script type="module" src="index.js"></script>
    </main>
</body>

</html>
